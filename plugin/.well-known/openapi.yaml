openapi: 3.0.1
info:
    title: bilibili弹幕分析
    description: 本项目是一个基于bilibili弹幕的分析项目，通过对弹幕的分析，可以得到弹幕中的关键词，以及弹幕的分析结果。
    version: "v1"
servers:
    - url: http://127.0.0.1:8081
paths:
   /test:
        post:
            operationId: test
            summary: 测试能否接受bilibili_url链接
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/test"
            responses:
                "200":
                    description: bilibili_url链接接受成功
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/messageResponse"

components:
    schemas:
        messageResponse:
            type: object
            required: [message]
            properties:
                message:
                    type: string
                    description: 回复信息
        test:
            type: object
            required: [url]
            properties:
                url:
                    type: String
                    description: bilibili_url链接